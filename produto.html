<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/produto.css">
    <script src="https://kit.fontawesome.com/1b82c91aac.js" crossorigin="anonymous"></script>
    <title>Produto</title>
    <style>
        body {
            background: linear-gradient(135deg, #ececec 0%, #f7f7f7 100%);
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        main {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .produto-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(10,23,78,0.10);
            padding: 36px 32px;
            width: 500px;
            max-width: 98vw;
            min-height: 520px; /* deixa mais longo */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .produto-img {
            width: 180px;
            height: 180px;
            background: #f5f5f5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 1px 8px rgba(10,23,78,0.07);
        }
        .produto-img img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }
        .produto-container h1 {
            color: #222;
            font-size: 1.5rem;
            margin: 0 0 4px 0;
            font-weight: bold;
            text-align: center;
        }
        .produto-container .preco {
            color: #444;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        .produto-container label,
        .produto-container ul li,
        .produto-container ul li label {
            font-weight: bold;
            color: #222;
        }
        .produto-container ul {
            display: flex;
            gap: 18px;
            list-style: none;
            padding: 0;
            margin: 0 0 8px 0;
            justify-content: center;
            width: 100%;
        }
        .produto-container ul li {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
            color: #222;
            font-weight: 500;
        }
        .produto-container input[type="radio"] {
            accent-color: #888;
            width: 18px;
            height: 18px;
        }
        .produto-container button {
            margin-top: 10px;
            padding: 13px 0;
            border-radius: 10px;
            border: 1px solid #222;
            background: #fff;
            color: #222;
            font-weight: bold;
            font-size: 1.08rem;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 2px 12px rgba(10,23,78,0.07);
            transition: background 0.2s, color 0.2s, transform 0.1s, box-shadow 0.2s;
            text-shadow: none;
        }
        .produto-container button:hover {
            background: #222;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px rgba(10,23,78,0.12);
        }
        @media (max-width: 500px) {
            .produto-container {
                padding: 14px 2vw;
                width: 98vw;
                min-height: 400px;
            }
            .produto-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="esquerda">
            <button><i class="fa-solid fa-bars" onclick="abrirMenu()"></i></button>
        </div>
        <div class="centro">
            <a href="index.html"><h2>ABEL</h2></a>
        </div>
        <div class="direita">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <button><a href="login.html"><i class="fa-solid fa-user"></i></a></button>
            <button><i class="fa-solid fa-bag-shopping" onclick="abrirSacola()"></i></button>
        </div>

        <div class="menu-lateral" id="menu-lateral" onclick="">
            <button class="" id="sair-menu" onclick="fecharMenu()"><i class="fa-solid fa-xmark"></i></button>
            <ul>
                <li><a href="categorias.html">SUPORTE</a></li>
                <li><a href="#">CONFIGURAÇÕES</a></li>
            </ul>
        </div>
        <div class="menu-sacola" id="menu-sacola">
            <button id="sair-sacola" onclick="fecharSacola()"><i class="fa-solid fa-xmark"></i></button>
            <ul id="lista-compras">

            </ul>
        </div>
    </header>

    <main>
        <div class="produto-container">
            <div class="produto-img">
                <img src="" alt="Imagem do produto" id="imagemProduto">
            </div>
            <h1 id="nomeProduto"></h1>
            <div class="preco" id="precoProduto"></div>
            <label for="tamanho">TAMANHO</label>
            <ul>
                <li><input type="radio" name="tamanho" value="2" id="tamP"><label for="tamP">P</label></li>
                <li><input type="radio" name="tamanho" value="3" id="tamM"><label for="tamM">M</label></li>
                <li><input type="radio" name="tamanho" value="4" id="tamG"><label for="tamG">G</label></li>
            </ul>
            <button onclick="comprar()">COMPRAR</button>
        </div>
    </main>

    <script src="scripts/script.js"></script>
    <script src="scripts/produto.js"></script>
</body>
</html>
